<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Modelo 3D en A-Frame</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- CÃ¡mara -->
      <a-entity position="0 1.6 3">
        <a-camera></a-camera>
      </a-entity>

      <!-- Luces -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 1 1"></a-entity>

      <!-- Modelo 3D -->
      <a-entity gltf-model="https://angieyanezh.github.io/u-as/models/nail.glb"
                scale="0.5 0.5 0.5"
                position="0 0 -2"
                rotation="0 180 0">
      </a-entity>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>
    </a-scene>
  </body>
</html>
