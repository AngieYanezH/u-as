<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador AR - Esmaltado de Uñas</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.4/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #fff; }
      #app {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        top: 0;
        left: 0;
      }
      .palette {
        position: absolute;
        bottom: 10%;
        display: flex;
        gap: 10px;
        z-index: 10;
      }
      .color-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Escena AR -->
      <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
          <!-- Aquí cargarás el modelo de las uñas -->
          <a-asset-item id="nailModel" src="models/nail.glb"></a-asset-item>
        </a-assets>

        <!-- Marcador Hiro -->
        <a-marker preset="hiro">
          <!-- Uñas (modelo 3D) sobre la mano -->
          <a-entity gltf-model="#nailModel" scale="0.1 0.1 0.1" position="-0.1 0.05 0.0" class="nail"></a-entity>
          <a-entity gltf-model="#nailModel" scale="0.1 0.1 0.1" position="0.05 0.05 0.0" class="nail"></a-entity>
          <a-entity gltf-model="#nailModel" scale="0.1 0.1 0.1" position="0.15 0.05 0.0" class="nail"></a-entity>
          <a-entity gltf-model="#nailModel" scale="0.1 0.1 0.1" position="0.25 0.05 0.0" class="nail"></a-entity>
          <a-entity gltf-model="#nailModel" scale="0.1 0.1 0.1" position="0.35 0.05 0.0" class="nail"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
      </a-scene>

      <!-- Paleta de colores -->
      <div class="palette">
        <div class="color-btn" style="background-color: #e91e63;" onclick="changeColor('#e91e63')"></div>
        <div class="color-btn" style="background-color: #d32f2f;" onclick="changeColor('#d32f2f')"></div>
        <div class="color-btn" style="background-color: #1976d2;" onclick="changeColor('#1976d2')"></div>
        <div class="color-btn" style="background-color: #00897b;" onclick="changeColor('#00897b')"></div>
        <div class="color-btn" style="background-color: #ffb300;" onclick="changeColor('#ffb300')"></div>
      </div>
    </div>

    <script>
      // Cambiar color de todas las uñas
      function changeColor(color) {
        const nails = document.querySelectorAll('.nail');
        nails.forEach(nail => {
          nail.setAttribute('material', 'color', color);
        });
      }
    </script>
  </body>
</html>
