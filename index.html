<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Modelo 3D con AR.js</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Cámara -->
      <a-marker preset="hiro">
        <!-- Modelo 3D -->
        <a-entity gltf-model="https://cdn.aframe.io/test-models/models/RobotExpressive/RobotExpressive.glb"
          scale="0.3 0.3 0.3"
          position="0 0 0"></a-entity>

      </a-marker>

      <!-- Cámara de AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
